<table class="table table-hover table-striped m-3">
  <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Nome</th>
      <th scope="col">CPF</th>
      <th scope="col">Café</th>
      <th scope="col">Ações</th>
    </tr>
  </thead>
  <tbody *ngFor="let item of cafe">
    <tr>
      <td data-title="ID">{{ item.id }}</td>
      <td data-title="Nome:">{{ item.nome }}</td>
      <td data-title="CPF:">{{ item.cpf }}</td>
      <td data-title="Café:">{{ item.cafe }}</td>
      <td>
        <a routerLink="/cafe/update/{{ item.id }}">
          <button type="button" class="btn btn-primary btn-space"  height="21rem" >Editar</button>
        </a>
        <a routerLink="/cafe/delete/{{ item.id }}">
          <button type="button" class="btn btn-danger" height="21rem"  >Excluir</button>
        </a>
      </td>
    </tr>
  </tbody>
</table>
